<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Futuristic AI Agent Diagram</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background for futuristic look */
        }
        svg {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        /* Shared text styling for agent labels */
        text {
            font-family: "Arial", sans-serif;
            font-weight: 500;
            fill: #ccc;
            text-anchor: middle;
        }
    </style>
</head>
<body>
<svg viewBox="0 0 1200 600">
    <!--
      ========== DEFINITIONS ==========
      1) A neon/soft glow filter
      2) A radial gradient fill
    -->
    <defs>
        <!-- Glow Filter -->
        <filter id="glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"></feGaussianBlur>
            <feMerge>
                <feMergeNode in="blur"></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>

        <!-- A colorful gradient that feels futuristic -->
        <radialGradient id="futuristicGradient" fx="50%" fy="50%" r="50%">
            <stop offset="0%" stop-color="#0ff" />
            <stop offset="50%" stop-color="#5e00fa" />
            <stop offset="100%" stop-color="#0c0c66" />
        </radialGradient>

        <!-- A second gradient for variety -->
        <radialGradient id="futuristicGradient2" fx="50%" fy="50%" r="50%">
            <stop offset="0%" stop-color="#ff0080" />
            <stop offset="50%" stop-color="#fa9000" />
            <stop offset="100%" stop-color="#7714c7" />
        </radialGradient>
    </defs>

    <!--
      ========== CONNECTION LINES ==========
      Each line uses a stroke that references the gradients for a neon effect.
      We'll also apply the glow filter for a futuristic highlight.
    -->
    <!-- Define lines with x1,y1 -> x2,y2 to connect the nodes -->
    <line x1="220" y1="110" x2="380" y2="110"
          stroke="url(#futuristicGradient)" stroke-width="2" filter="url(#glow)" />
    <line x1="420" y1="110" x2="680" y2="110"
          stroke="url(#futuristicGradient2)" stroke-width="2" filter="url(#glow)" />
    <line x1="720" y1="130" x2="900" y2="190"
          stroke="url(#futuristicGradient)" stroke-width="2" filter="url(#glow)" />
    <line x1="720" y1="130" x2="700" y2="280"
          stroke="url(#futuristicGradient2)" stroke-width="2" filter="url(#glow)" />
    <line x1="700" y1="320" x2="900" y2="220"
          stroke="url(#futuristicGradient)" stroke-width="2" filter="url(#glow)" />
    <line x1="420" y1="290" x2="380" y2="130"
          stroke="url(#futuristicGradient)" stroke-width="2" filter="url(#glow)" />
    <line x1="420" y1="290" x2="700" y2="290"
          stroke="url(#futuristicGradient2)" stroke-width="2" filter="url(#glow)" />
    <line x1="420" y1="290" x2="220" y2="290"
          stroke="url(#futuristicGradient)" stroke-width="2" filter="url(#glow)" />

    <!--
      ========== NODES (AGENTS) ==========
      Each node is drawn as a circle with a neon-like radial gradient fill
      and the glow filter. There's also a text label beneath or above each.
    -->

    <!-- Email Categorization & Triage AI Agent -->
    <circle cx="200" cy="100" r="40"
            fill="url(#futuristicGradient2)"
            filter="url(#glow)" />
    <text x="200" y="170">Email Categorization &amp; Triage AI Agent</text>

    <!-- Customer Service AI Agent -->
    <circle cx="400" cy="100" r="40"
            fill="url(#futuristicGradient)"
            filter="url(#glow)" />
    <text x="400" y="170">Customer Service AI Agent</text>

    <!-- Sales Manager -->
    <!-- If you want an actual photo in the circle, remove the circle below
         and use an <image> tag with a clip-path or mask for a circular shape.
         Example:
         <image href="managerPhoto.jpg" x="660" y="60"
                width="80" height="80" clip-path="url(#someCircleClip)" />
    -->
    <circle cx="700" cy="100" r="40"
            fill="url(#futuristicGradient2)"
            filter="url(#glow)" />
    <text x="700" y="170">Sales Manager</text>

    <!-- Sales Operations AI Agent -->
    <circle cx="900" cy="200" r="40"
            fill="url(#futuristicGradient)"
            filter="url(#glow)" />
    <text x="900" y="270">Sales Operations AI Agent</text>

    <!-- Order Management AI Agent -->
    <circle cx="700" cy="300" r="40"
            fill="url(#futuristicGradient2)"
            filter="url(#glow)" />
    <text x="700" y="370">Order Management AI Agent</text>

    <!-- Data Extraction AI Agent -->
    <circle cx="400" cy="300" r="40"
            fill="url(#futuristicGradient)"
            filter="url(#glow)" />
    <text x="400" y="370">Data Extraction AI Agent</text>

    <!-- Product Listing AI Agent -->
    <circle cx="200" cy="300" r="40"
            fill="url(#futuristicGradient2)"
            filter="url(#glow)" />
    <text x="200" y="370">Product Listing AI Agent</text>
</svg>
</body>
</html>
